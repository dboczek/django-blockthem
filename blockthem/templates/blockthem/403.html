<!DOCTYPE html>
<html>
  <head>
    <title>Access Forbidden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      body {
        margin:1em;
      }
      .center {text-align: center; margin-left: auto; margin-right: auto; margin-bottom: auto; margin-top: auto;}

      blockquote {
        border: 8px solid #ddd;
        border-radius: 30px;
        padding: 18px;
        box-shadow: inset 0 0 5px black;
      }
    </style>
  </head>
  <body>


    <div class="container">
      <div class="row">
        <div class="span12">
          <div class="jumbotron center">
              <h1>Access Forbidden <small><font face="Tahoma" color="red">Error 403</font></small></h1>
              <br />
              <p>You're not allowed to access this page. Use your browsers <b>Back</b> button to navigate to the page you have prevously come from</p>
              {% if reason %}
              <blockquote class="reason">
                <p>{{ reason }}</p>
              </blockquote>
              {% endif %}
              {% if email %}
              <p><b>If you think this is not correct contact administrator.</b></p>
              <a href="mailto:{{ admin_email }}" class="btn btn-large btn-info"><span class="glyphicon glyphicon-envelope"></span> Write to Admin</a>
              {% endif %}
            </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
  </body>
</html>
